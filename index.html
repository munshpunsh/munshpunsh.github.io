<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
      .wrapper {
          max-width:1200px;
          margin: 0 auto;
      }
      p {
          text-align:center;
      }
      .h1 {
          font-size: 24px;
          font-weight: bold;
          margin:15px 0;
      }
      input {display:block;margin:10px auto;}
  </style>
</head>
<body>
    <div class="wrapper">

    <p class="h1">Рассчёт стоимости круглой картины</p>
    <input id="circleCoastInput" type="number" placeholder="Введи диаметр">
    <p>Результат:</p>
    <p>Стоимость картины диаметром <b class="diametr"></b> равна:<br>
        <b class="circleCoast"></b>
    </p>

    <p class="h1">Рассчёт квадратной картины</p>
    <input id="widthPic" type="number" placeholder="Введи длину">
    <input id="heightPic" type="number" placeholder="Введи ширину">
    <p>Результат:</p>
    <p>Стоимость картины длиной <b class="width"></b> и шириной <b class="height"></b> равна:<br>
        <b class="squareCoast"></b>
    </p>
    </div>


    <script>
        var $ = window.jQuery;
        $('#circleCoastInput').change(function () {
            var diametr = $(this).val();
            var plosad = 0.25 * 3.14 * (diametr * diametr);
            plosad = Math.floor(plosad);
            var coast = plosad * 2.9;

            if (diametr >= 70) {
                coast = coast * 1.5
            } else if (diametr >= 60) {
                coast = coast * 1.4
            } else if (diametr >= 50 ) {
                coast = coast * 1.33
            } else if (diametr >= 40) {
                coast = coast * 1.1
            }
            coast = coast - (coast % 100) + 100;
            $('.diametr').text(diametr + 'см');
            $('.circleCoast').text(Math.floor(coast) + 'рублей');
        });

        $('#heightPic').change(function () {
            var height = $(this).val();
            var width = $('#widthPic').val();
            var plosad = width * height;
            plosad = Math.floor(plosad);
            var coast = plosad * 2.9;

            if (plosad >= 3848) {
                coast = coast * 1.5
            } else if (plosad >= 2827) {
                coast = coast * 1.4
            } else if (plosad >= 1963 ) {
                coast = coast * 1.33
            } else if (plosad >= 1256) {
                coast = coast * 1.1
            }
            coast = coast - (coast % 100) + 100;
            $('.width').text(width + 'см');
            $('.height').text(height + 'см');
            $('.squareCoast').text(Math.floor(coast) + 'рублей');
        });

        $('#widthPic').change(function () {
            var width = $(this).val();
            var height = $('#heightPic').val();
            var plosad = width * height;
            plosad = Math.floor(plosad);
            var coast = plosad * 2.9;

            if (plosad >= 3848) {
                coast = coast * 1.5
            } else if (plosad >= 2827) {
                coast = coast * 1.4
            } else if (plosad >= 1963 ) {
                coast = coast * 1.33
            } else if (plosad >= 1256) {
                coast = coast * 1.1
            }
            coast = coast - (coast % 100) + 100;
            $('.width').text(width + 'см');
            $('.height').text(height + 'см');
            $('.squareCoast').text(Math.floor(coast) + 'рублей');
        });

    </script>

</body>
</html>
